<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Work sans', Arial, Verdana, Geneva, Tahoma, Helvetica, sans-serif;
        }
        a {
            color: rgba(0, 0, 0, 0.747);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: lightgray;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }

        .especial::after {
            content: '←';
            text-decoration: none;
            font-weight: normal;
            color: red;
        }

        .especial::before {
            content: '→';
            text-decoration:none;
            font-weight: normal;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li>
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Repositório Github</a>
        </li>
        <li>
            <a href="https://youtube.com/cursoemcideo" target="_blank" rel="external" class="especial">Canal Cursoemvídeo</a>
        </li>
        <li>
            <a href="https://cursoemvideo.com" target="_blank" rel="external">Site do Cursoemvideo</a>
        </li>

    </ul>
</body>
</html>
